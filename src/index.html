<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Trivia Flashcards</title>
</head>
<body>
  <div class="container">
  <h2>trivia...</h2>
  <button class="category" value="15">Video Games</button>
  <button class="category" value="31">Anime</button>
  <button class="category" value="18">Computers</button>
  <div class="row justify-content-center">
    <div class="col-10 card" id="question-card-1">
      <strong class="card-title" id="question-1">
        Q(?)
      </strong>
      <div class="card-body">
        <form id="form-1">
          <input type="radio" name="card-1" id="answer-button-1" value="0">
          <label for="answer-button-1" id="answer-1"></label><br>
          <input type="radio" name="card-1" id="answer-button-2" value="1">
          <label for="answer-button-2" id="answer-2"></label><br>
          <input type="radio" name="card-1" id="answer-button-3" value="2">
          <label for="answer-button-3" id="answer-3"></label><br>
          <input type="radio" name="card-1" id="answer-button-4" value="3">
          <label for="answer-button-4" id="answer-4"></label><br>
        </form>
      </div>
    </div>
    <div class="col-10 card" id="answer-card-1">
      <strong class="card-title" id="question-1">
        Answer:
      </strong>
      <div class="card-body">
        <strong id="correct-answer"></strong>
      </div>
    </div>
  </div>

</div>
</body>
</html>
